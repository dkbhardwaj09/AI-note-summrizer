<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PDF Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard-grid">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>My PDFs</h2>
                <button id="logout-btn">Logout</button>
            </div>
            <div id="pdf-sessions-list">
                <!-- PDF sessions will be dynamically loaded here -->
                <p>No PDFs uploaded yet.</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="welcome-view">
                <h1>Welcome to PDF Chat</h1>
                <p>Select a PDF from the left to start chatting, or upload a new one below.</p>
            </div>

            <div id="chat-view" class="hidden">
                <div class="chat-header">
                    <h2 id="chat-title">Chat with: <span></span></h2>
                </div>
                <div id="chat-box">
                    <!-- Chat messages will appear here -->
                </div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Ask a question..." required>
                    <button type="submit" id="send-chat-btn">Send</button>
                </form>
            </div>
        </main>

        <!-- Upload Panel -->
        <div class="upload-panel">
            <h3>Upload New PDF</h3>
            <form id="upload-form">
                <input type="file" id="pdf-file" accept=".pdf" required>
                <button type="submit">Upload & Process</button>
            </form>
            <div id="upload-status" class="status-message"></div>
        </div>
    </div>

    <!-- Firebase SDK (needed for auth state) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Your custom script -->
    <script src="/static/dashboard.js"></script>
</body>
</html>
